type: object
description: 'A product in the system'
properties:
  id:
    type: integer
    format: int64
    readOnly: true # Returned by GET, not used in POST/PUT/PATCH
  prodName:
    type: string
    example: prodName
  prodCode:
    type: string
    example: P0000
  prodDescription:
    type: string
  prodAlias:
    type: string
  prodPerishable:
    type: boolean
    example: false
  prodCat:
    type: object
    $ref: '../../category/dto/CategoryDto.yaml'
  
