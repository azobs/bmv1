type: object
description: 'A permission that really give right to act on an object of the system'
properties:
  id:
    type: integer
    format: int64
  catName:
    type: string
    minLength: 2
    maxLength: 50
    nullable: false
    example: catName
  catShortname:
    type: string
    minLength: 2
    maxLength: 20
  catCode:
    type: string
    minLength: 3
    maxLength: 7
    example: CA000
  catDescription:
    type: string
    maxLength: 256
  catParent:
    type: object
    $ref: './CategoryDto.yaml'
  catPos:
    type: object
    $ref: '../../../pos/pos/dto/PointofsaleDto.yaml'
required:
  - catName
  - posofCat
