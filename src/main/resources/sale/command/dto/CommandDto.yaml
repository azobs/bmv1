type: object
description: 'A Command in the system'
properties:
  id:
    type: integer
    format: int64
    readOnly: true # Returned by GET, not used in POST/PUT/PATCH
  cmdCode:
    type: string
    example: C0000
  cmdDate:
    type: string
    format: date-time
  cmdComment:
    type: string
  cmdState:
    type: string
    enum:
      - InEditing
      - Edited
      - InDelivery
      - Delivery
    example: InEditing
  cmdNature:
    type: string
    enum:
      - Cash
      - Cover
      - Damage
    example: Cash
  cmdDelivery:
    type: object
    $ref: '../../delivery/dto/DeliveryDto.yaml'
  cmdLoading:
    type: object
    $ref: '../../../loading/loading/dto/LoadingDto.yaml'
  cmdClient:
    type: object
    $ref: '../../../client/client/dto/ClientDto.yaml'
  cmdSaler:
    type: object
    $ref: '../../../userbm/dto/UserbmDto.yaml'
  cmdInvoice:
    type: object
    $ref: '../../saleinvoice/dto/SaleinvoiceDto.yaml'
  cmdPos:
    type: object
    $ref: '../../../pos/pos/dto/PointofsaleDto.yaml'
  
