type: object
description: 'A Sale invoice in the system'
properties:
  id:
    type: integer
    format: int64
    readOnly: true # Returned by GET, not used in POST/PUT/PATCH
  siCode:
    type: string
    example: 0000
  siComment:
    type: string
  siInvoicingdate:
    type: string
    format: date-time
  siTotalcolis:
    type: number
    format: double
  siExpectedamount: #It can be a number of cover or damage. In that time the payment method must be cash
    type: number
    format: double
  siPaidamount:
    type: number
    format: double
  siPaymentmethod:
    type: string
    enum:
      - Cash
      - Momo
      - Om
    example: Cash
  siPos:
    type: object
    $ref: '../../../pos/pos/dto/PointofsaleDto.yaml'
