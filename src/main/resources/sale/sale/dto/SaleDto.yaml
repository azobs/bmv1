type: object
description: 'A Sale in the system'
properties:
  id:
    type: integer
    format: int64
    readOnly: true # Returned by GET, not used in POST/PUT/PATCH
  saleQuantity:
    type: number
    format: double
  saleComment:
    type: string
  saleFinalprice:
    type: number
    format: double
  saleType:
    type: string
    enum:
      - Details
      - Permutation
      - Semiwhole
      - Whole
    example: Whole
  saleCommand:
    type: object
    $ref: '../../command/dto/CommandDto.yaml'
  saleArticle:
    type: object
    $ref: '../../../product/article/dto/ArticleDto.yaml'
  
