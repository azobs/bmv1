type: object
description: 'A cash account operation in the system it concerns only operation on cash, momo or OM'
properties:
  id:
    type: integer
    format: int64
  amountinMvt:
    type: number
    format: double
    minimum: 0
    exclusiveMinimum: true
    example: 1
  amountSource:
    type: string
    enum:
      - CASH_DESK
      - OM_ACCOUNT
      - MOMO_ACCOUNT
    example: CASH_DESK
  amountDestination:
    type: string
    enum:
      - CASH_DESK
      - OM_ACCOUNT
      - MOMO_ACCOUNT
    example: MOMO_ACCOUNT
  operation:
    type: object
    $ref: '../../operation/dto/OperationDto.yaml'
  posConcerned:
    type: object
    $ref: '../../../pos/pos/dto/PointofsaleDto.yaml'
  clientConcerned:
    type: object
    $ref: '../../../client/client/dto/ClientDto.yaml'
  providerConcerned:
    type: object
    $ref: '../../../provider/provider/dto/ProviderDto.yaml'