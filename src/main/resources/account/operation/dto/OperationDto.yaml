type: object
description: 'An operation in the system'
properties:
  id:
    type: integer
    format: int64
  opDate:
    type: string
    format: date-time
  opObject:
    type: string
  opDescription:
    type: string
  opType:
    type: string
    enum:
      - Credit
      - Withdrawal
      - Change
      - Others
    example: Credit
  
