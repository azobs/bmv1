type: object
description: 'A currency used in the system'
properties:
  id:
    type: integer
    format: int64
    readOnly: true # Returned by GET, not used in POST/PUT/PATCH
  currencyName:
    type: string
    maxLength: 30
    nullable: false
    example: franc cfa
  currencyAbbreviation:
    type: string
    maxLength: 5
    nullable: false
    example: F cfa
  
