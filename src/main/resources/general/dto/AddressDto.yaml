type: object
description: 'Address of a user, an enterprise or a shop'
properties:
  id:
    type: integer
    format: int64
  email:
    type: string
    minLength: 5
    maxLength: 30
    exclusiveMinimum: false
    exclusiveMaximum: false
    example: 'abc@gmail.com'
  numtel1:
    type: string
    nullable: false
    minLength: 9
    maxLength: 13
    exclusiveMinimum: false
    exclusiveMaximum: false
    example: '678470262'
  numtel2:
    type: string
    minLength: 9
    maxLength: 13
    exclusiveMinimum: false
    exclusiveMaximum: false
  numtel3:
    type: string
    minLength: 9
    maxLength: 13
    exclusiveMinimum: false
    exclusiveMaximum: false
  quarter:
    type: string
    minLength: 3
    maxLength: 25
    exclusiveMinimum: false
    exclusiveMaximum: false
  town:
    type: string
    minLength: 3
    maxLength: 25
    exclusiveMinimum: false
    exclusiveMaximum: false
  country:
    type: string
    minLength: 3
    maxLength: 25
    exclusiveMinimum: false
    exclusiveMaximum: false
  localisation:
    type: string
    minLength: 1
    maxLength: 25
    exclusiveMinimum: false
    exclusiveMaximum: false
    description: 'The path of the resource or the image that represent the localisatiuon plan'
required:
  - email
  - numtel1
  
